<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta charset="ISO-8859-1 ">
    <link rel="shortcut icon" href="./calculadora.png">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido a tu calculadora en linea</h1>
    <p>Escribe tus numeros abajo</p>
    <hr>
    <input type="number" required="true" id="nm1">
    <select name="select">
        <option value="+" id="sum">Sumar</option>
        <option value="-" id="rest">Restar</option>
        <option value="*" id="mult">Multiplicar</option>
        <option value="/" id="ent">Dividir</option>
      </select>
    <input type="number" required="true" id="nm2">
    <button value="Resultado" id="btn"></button>
    <p id="resu">resultado</p>
    <link rel="script" href="scripts.js">
</body>
</html>
